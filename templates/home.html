<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .prediction-result {
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Student Exam Performance Indicator</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Predict Your Math Score</h2>
                        <form action="{{ url_for('predict_datapoint') }}" method="post">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="" selected disabled>Select your Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                                <select class="form-select" id="ethnicity" name="ethnicity" required>
                                    <option value="" selected disabled>Select Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                                <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                                    <option value="" selected disabled>Select Parent Education</option>
                                    <option value="associate's degree">Associate's degree</option>
                                    <option value="bachelor's degree">Bachelor's degree</option>
                                    <option value="high school">High school</option>
                                    <option value="master's degree">Master's degree</option>
                                    <option value="some college">Some college</option>
                                    <option value="some high school">Some high school</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="lunch" class="form-label">Lunch Type</label>
                                <select class="form-select" id="lunch" name="lunch" required>
                                    <option value="" selected disabled>Select Lunch Type</option>
                                    <option value="free/reduced">Free/Reduced</option>
                                    <option value="standard">Standard</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                                <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                                    <option value="" selected disabled>Select Test Course</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                                <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter your Writing score" min="0" max="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                                <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter your Reading score" min="0" max="100" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Predict Your Math Score</button>
                            </div>
                        </form>
                        {% if results is defined %}
                        <div class="mt-4 text-center prediction-result">
                            <p>Your predicted Math Score is: <span class="text-primary">{{ results }}</span></p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p>&copy; 2023 Student Exam Performance Indicator. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
